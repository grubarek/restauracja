<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="addItem">
    <h3>Formularz dodawania menu:</h3>
    <input value="" type="text" placeholder="Nazwa" ng-model="name" required>
    <input value="" type="text" placeholder="Opis" ng-model="description" required>
    <input value="" type="number" placeholder="Cena" ng-model="price" required value="0.00" step="0.01" min="0" pattern="[0-9]+(\.[0-9][0-9]?)?">
    <input value="" type="text" placeholder="Kategoria" ng-model="category" required>
    <input class="form-control" type="file" ng-model="file" name="inputFile" base-sixty-four-input required maxsize="500" accept="image/*">
    <button ng-click="addProduct()"><i class="fa fa-shopping-cart"  aria-hidden="true">Dodaj</i>
    </button>
</div>
</body>
</html>
