<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="menu-content">



    <carousel interval="myInterval" no-wrap="noWrapSlides">
        <div class="paginate header" ng-hide="3 >= products.length">
            <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">Poprzednia</button>
            {{currentPage+1}}/{{numberOfPages()}}
            <button ng-disabled="currentPage >= products.length/pageSize - 1"
                    ng-click="currentPage=currentPage+1">
                NastÄ™pna
            </button>
        </div>
        <div class="col-sm-4" ng-repeat="product in products | startFrom:currentPage*pageSize | limitTo:pageSize ">
            <div class="well">
                <a href="#/productsDetails/{{product._id}}" data-toggle="modal" data-target="#myModal">
                    <div>
                        <div class="text-center">
                            <img src="data:{{product.contentType}};base64,{{product.contentData}}" width=100% height="150"/>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </a>
                <div class="m-t-xs font-bold">{{product.name}} <h4><strong>{{product.price}}</strong></h4></div>
                <td>
                    <button ng-click="order(product)"><i class="fa fa-shopping-cart" aria-hidden="true">Wybierz</i>
                    </button>
                </td>
            </div>
        </div>
    </carousel>

</div>
<!-- Trigger the modal with a button -->


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>


</body>
</html>
