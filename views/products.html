<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >

<div class="menu-content">

    <table class="table table-bordered">
        <tr>
            <th>Zdjęcie</th>
            <th>Opis</th>
            <th>Nazwa artykułu</th>
            <th>Cena</th>
        </tr>
        <tr ng-repeat="product in products | startFrom:currentPage*pageSize | limitTo:pageSize ">
            <td><img src="img/chiny.jpg" width="420" height="240"/></td>
            <td>{{ product.description }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Szczegóły</button></td>
        </tr>

        <div class="paginate" ng-hide="3 >= products.length">
            <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">Poprzednia</button>
            {{currentPage+1}}/{{numberOfPages()}}
            <button ng-disabled="currentPage >= products.length/pageSize - 1"
                    ng-click="currentPage=currentPage+1">
                Następna
            </button>
        </div>

    </table>

</div>
<!-- Trigger the modal with a button -->


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>



</body>
</html>
