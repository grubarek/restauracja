<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Formularz rezerwacji:</h3>

<form>

    <div class="order-client-data">
        <label>Imię i nazwisko:</label>
        <input type="text" id="full_name" name="full_name" placeholder="Jan Kowalski" required>

        <label>Adres e-mail:</label>
        <input type="email" id="email_addr" name="email_addr" required>

        <label>Powtórnie wpisz adres e-mail:</label>
        <input type="email" id="email_addr_repeat" name="email_addr_repeat" required
               oninput="check(this)">

        <label>Data:</label>
        <input type="date" id="arrival_dt" name="arrival_dt" required>

        <label>Liczba osób:</label>
        <input type="number" id="guests" name="guests" value="1" min="1" max="4" required>

    </div>

    <div class="order-sum">
        <label>Suma:</label>
        <output type="number" id="order_sum" name="order_sum" required>
            {{sum}} zł
        </output>
    </div>


    <input class="button-order" type="button" value="Potwiedz"/>
</form>


<table title="Zamówienia" class="table table-bordered">
    <tr>
        <th>Zdjęcie</th>
        <th>Opis</th>
        <th>Potrawa</th>
        <th>Cena</th>
    </tr>
    <tr ng-repeat="product in productList">
        <td><img src="img/chiny.jpg" width="420" height="240"/></td>
        <td>{{ product.description }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
    </tr>


</table>

</div>
</body>
</html>
